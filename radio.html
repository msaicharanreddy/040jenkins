<html>
<head>
<script language=javascript>
function change(col)
{
switch(col)
{
case'pink':document.bgColor="pink";
         break;
         case'lavender':document.bgColor="lavender";
         break;
case'red':document.bgColor="red";
         break;
case'blue':document.bgColor="blue";
         break;
case'green':document.bgColor="green";
         break;
         }
         }
</script>
</head>
<body>
<input type="radio"name="c" onClick="change('pink')">PINK<br>
<input type="radio"name="c" onClick="change('lavender')">LAVENDER<br>
<input type="radio"name="c" onClick="change('red')">RED<br>
<input type="radio"name="c" onClick="change('blue')">BLUE<br>
 <input type="radio"name="c" onClick="change('green')">GREEN<br>
 </body>
 </html>
